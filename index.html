<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=screen>
      <div>
          <svg id="emotion" class="eye-black" >
            <rect class="eye-left" x="55" y="50" width="90" height="90" rx="20" ry="20"/> 
            <rect class="eye-right" x="155" y="50" width="90" height="90" rx="20" ry="20"/>
          </svg>
      </div>
      <div>
        <button onclick="emotion.color('red')">Красный</button>
        <button onclick="emotion.color('green')">Зеленый</button>
        <button onclick="emotion.color('blue')">Синий</button>
        <br><br>
        <button onclick="emotion.off()">Выключить</button>
        <button onclick="emotion.neutral()">Нейтральный</button>
        <button onclick="emotion.surprise()">Сюрприз</button>
        <button onclick="emotion.attack()">Злой</button>
        <button onclick="emotion.sad()">Грустный</button>
        <button onclick="emotion.like()">Счастье</button>
      </div>      
      <div class="pictures">
        <img id="previewPicture" width="160" height="120" />
      </div>
      <footer>
        <div class="info">
        <div>
          //DIGITALMOTOR.RU/<span class='data'>SAMOBOT</span> 
        </div>
        <div>
          ТЕХПОДДЕРЖКА <span class='data'>+79655237040 </span>
        </div>
        <div>
          ИМЯ <span class='data' id="name">ШАРМАНЩИК №1</span> / 1.0
        </div>
        <div>
          АКТИВИРОВАН &nbsp;&nbsp;&nbsp;<span class='data' id="lifeBorn"></span>
        </div>
        <div>
          МОТОРЕСУРС <span class='data' id="lifeClock"></span>
        </div>
        <div>
          GPS LAT <span class='data' id="gpsLat"></span>
        </div>   
        <div>
          &nbsp;&nbsp;&nbsp;&nbsp;LON <span class='data' id="gpsLon"></span>
        </div>        
        <div>
          БАТАРЕЯ <span class='data' id="bat">---</span>% <span id="status"><b style="color:red">OFFLINE</b></span>
        </div>   
        <div>
          КОММАНДА <span class='data' id="bat"></span>
        </div>               
        <div>
      </footer>
    </div>
    <script type="text/javascript" src="emotion.js"></script>
    <script type="text/javascript" src="Insomnia.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
<html>
